version: '3.8'

services:
  # 主应用服务
  card-query-app:
    build: .
    container_name: card-query-app
    restart: unless-stopped
    expose:
      - "5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONIOENCODING=utf-8
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - TZ=Asia/Shanghai
      - DATABASE_URL=sqlite:///data/card_query.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - HOST=0.0.0.0
      - PORT=5000
      - WORKERS=2
      - TIMEOUT=120
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - card-query-network

  # Nginx反向代理 - 同时支持HTTP和HTTPS
  nginx:
    image: nginx:alpine
    command: ["/bin/sh", "-c", "mkdir -p /var/www/certbot/.well-known/acme-challenge && nginx -g 'daemon off;' "]
    # 使用Let’s Encrypt证书: 将 /etc/letsencrypt 映射入 nginx 容器只读
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      - ./certbot/www:/var/www/certbot
      - ./letsencrypt:/etc/letsencrypt:ro
    # 将原先的 ./ssl 映射移除（使用正式证书后不再需要）
    container_name: card-query-nginx
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP端口
      - "443:443"   # HTTPS端口
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      - ./certbot/www:/var/www/certbot
      - ./letsencrypt:/etc/letsencrypt:ro
    depends_on:
      card-query-app:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - card-query-network

networks:
  card-query-network:
    driver: bridge
    name: card-query-network
